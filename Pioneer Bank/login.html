<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Pioneer Bank</title>
</head>
<body>
    <div class="mx-auto my-5">
        <h1 class="fw-bold text-center">Welcome to Pioneer Bank</h1>
        <div id="login-info" class="mx-auto mt-5 shadow rounded p-4 bg-light">
            <h3>Login</h3>
            <form action="/bank.html">
                <input class="form-control my-3" type="email" name="email" id="email" placeholder="Email" required>
                <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Password" required>
                <button class="btn btn-success " type="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
