<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="row m-5 text-white pt-5">
        <div class="col-md-4">
            <div class="shadow my-3 mx-2 bg-primary p-3 rounded">
                <h4>Deposit</h4>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="shadow my-3 mx-2 bg-success p-3 rounded">
                <h4>Withdraw</h4>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="shadow my-3 mx-2 bg-danger p-3 rounded">
                <h4>Balance</h4>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>
    <div class="row mx-5">
        <div class="col-md-6">
            <div class="mx-2 mt-5 shadow rounded p-4">
                <h5>Deposit</h5>
                <input id="amountOfDeposit" type="text" class="form-control my-3" placeholder="$ amount you want to deposit">
                <button onclick="addBtn('Deposit', +1)" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class=" mx-2 mt-5 shadow rounded p-4">
                <h5>Withdraw</h5>
                <input id="amountOfWithdraw" type="text" class="form-control my-3" placeholder="$ amount you want to withdraw">
                <button onclick="addBtn('Withdraw', -1)" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/script.js" charset="utf-8"></script>
</body>
</html>
